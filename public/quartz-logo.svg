<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Pixel-art quartz crystal logo - 32x32 grid -->
  <!-- Main crystal body -->
  <rect x="14" y="2" width="4" height="2" fill="#E8F4F8"/>
  <rect x="13" y="4" width="6" height="2" fill="#E8F4F8"/>
  <rect x="12" y="6" width="8" height="2" fill="#D1EBF0"/>
  <rect x="11" y="8" width="10" height="2" fill="#D1EBF0"/>
  <rect x="10" y="10" width="12" height="2" fill="#B8E0E8"/>
  <rect x="10" y="12" width="12" height="2" fill="#B8E0E8"/>
  <rect x="10" y="14" width="12" height="2" fill="#A0D4DF"/>
  <rect x="11" y="16" width="10" height="2" fill="#A0D4DF"/>
  <rect x="11" y="18" width="10" height="2" fill="#88C8D6"/>
  <rect x="12" y="20" width="8" height="2" fill="#88C8D6"/>
  <rect x="12" y="22" width="8" height="2" fill="#70BCCD"/>
  <rect x="13" y="24" width="6" height="2" fill="#70BCCD"/>
  <rect x="14" y="26" width="4" height="2" fill="#58B0C4"/>
  <rect x="15" y="28" width="2" height="2" fill="#58B0C4"/>
  
  <!-- Crystal highlights (left facet) -->
  <rect x="10" y="10" width="2" height="2" fill="#F0FAFC"/>
  <rect x="10" y="12" width="2" height="2" fill="#F0FAFC"/>
  <rect x="11" y="8" width="2" height="2" fill="#F0FAFC"/>
  <rect x="12" y="6" width="2" height="2" fill="#FFFFFF"/>
  <rect x="13" y="4" width="2" height="2" fill="#FFFFFF"/>
  
  <!-- Crystal shadow (right facet) -->
  <rect x="20" y="10" width="2" height="2" fill="#70BCCD"/>
  <rect x="20" y="12" width="2" height="2" fill="#70BCCD"/>
  <rect x="19" y="8" width="2" height="2" fill="#70BCCD"/>
  <rect x="18" y="6" width="2" height="2" fill="#88C8D6"/>
  
  <!-- Inner facet lines -->
  <rect x="15" y="8" width="2" height="8" fill="#A0D4DF" opacity="0.5"/>
  <rect x="16" y="10" width="1" height="12" fill="#88C8D6" opacity="0.4"/>
  
  <!-- Sparkle effects -->
  <rect x="8" y="6" width="2" height="2" fill="#FFFFFF" opacity="0.8"/>
  <rect x="6" y="8" width="2" height="2" fill="#D1EBF0" opacity="0.6"/>
  <rect x="24" y="4" width="2" height="2" fill="#FFFFFF" opacity="0.6"/>
  <rect x="4" y="14" width="2" height="2" fill="#D1EBF0" opacity="0.4"/>
</svg>